        $(function(){
            jQuery('.url').click(function() {
        
            //リンク先を取得

            //パラメータを取得
            var str = retrieveGETqs();
            prm = decodeURIComponent(str);
            
            if (prm) {

                } else {
                  $('a.url').attr('href', target_url + '?' + prm);
                        }
                    }	
          })	
        })
